name: Deploy to Lambda

on:
  push:
    tags:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        mkdir package
        pip install -r requirements.txt -t ./package

    - name: Create deployment package
      run: |
        cp api/*.py package/
        zip -r lambda_function.zip ./package
        ls -l
        ls -l ./package

    - name: Check zip contents
      run: unzip -l lambda_function.zip

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-2

    - name: Deploy to Lambda
      run: |
        aws lambda update-function-code --function-name RBAC --zip-file fileb://${{ github.workspace }}/lambda_function.zip

    - name: Test Lambda function
      run: |
        aws lambda invoke --function-name RBAC --payload '{}' response.json
        cat response.json
